<div class="modal" [ngClass]="{'is-active': isShowModalUpdate}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Update Portfolio</p>
      <button (click)="hiddenModalUpdate()" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form *ngIf="portfolioInfo" [formGroup]="formUpdatePortfolio">
        <input class="is-hidden" type="text" formControlName="id">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" formControlName="title" placeholder="Title">
          </div>
        </div>
        <div class="field">
          <label class="label">Customer</label>
          <div class="control">
            <input class="input" type="text" formControlName="customer" placeholder="Customer">
          </div>
        </div>
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <label>
              <textarea formControlName="description" class="textarea" placeholder="Textarea"></textarea>
            </label>
          </div>
        </div>
        <div class="field">
          <label class="label">Images</label>
          <div *ngFor="let image of currentImages; let i = index" [attr.data-index]="i" class="notification is-link is-light navbar-menu">
            <span class="navbar-start">{{image.name}}</span>
            <button (click)="deleteCurrentImage(i)" class="button is-small is-danger navbar-end"><i class="fas fa-minus-circle"></i></button>
          </div>
          <div *ngFor="let image of updateImages; let i = index" [attr.data-index]="i" class="notification is-link is-light navbar-menu">
            <span class="navbar-start">{{image.name}}</span>
            <button (click)="deleteUpdateImages(i)" class="button is-small is-danger navbar-end"><i class="fas fa-minus-circle"></i></button>
          </div>
        </div>
        <div class="file has-name is-right">
          <label class="file-label">
            <input class="file-input" type="file" name="file-image" (change)="handleFileInput($event.target.files)">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
            </span>
            <span class="file-name">
              Choose a fileâ€¦
            </span>
          </label>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button type="button" class="button is-danger" (click)="onDelete(id)">Delete</button>
      <button type="button" class="button is-success" (click)="onUpdate()">Update</button>
    </footer>
  </div>
</div>
