<div class="container">
  <div class="title-section navbar-menu">
    <span class="navbar-start">Portfolio</span>
    <button class="button is-black navbar-end" (click)="showModalCreate()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div class="table-container">
    <table class="table is-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>title</th>
        <th>customer</th>
        <th>total image</th>
        <th>edit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of portfolioInfoList;let i = index">
        <td>{{i + 1}}</td>
        <td>{{item?.title}}</td>
        <td>{{item?.customer}}</td>
        <td>{{item?.files?.length}}</td>
        <td><button class="button is-small is-warning"><i class="fas fa-edit"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal" [ngClass]="{'is-active': isShowModalCreate}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Create Portfolio</p>
      <button (click)="hiddenModalCreate()" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form [formGroup]="formCreatePortfolio">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" formControlName="title" placeholder="Title">
          </div>
        </div>
        <div class="field">
          <label class="label">Customer</label>
          <div class="control">
            <input class="input" type="text" formControlName="customer" placeholder="Customer">
          </div>
        </div>
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <label>
              <textarea formControlName="description" class="textarea" placeholder="Textarea"></textarea>
            </label>
          </div>
        </div>
        <div class="field">
          <label class="label">Images</label>
          <div *ngFor="let image of images; let i = index" [attr.data-index]="i" class="notification is-link is-light navbar-menu">
            <span class="navbar-start">{{image.name}}</span>
            <button (click)="deleteImage(i)" class="button is-small is-danger navbar-end"><i class="fas fa-minus-circle"></i></button>
          </div>
        </div>
        <div class="file has-name is-right">
          <label class="file-label">
            <input class="file-input" type="file" name="file-image" (change)="handleFileInput($event.target.files)">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
            </span>
            <span class="file-name">
              Choose a fileâ€¦
            </span>
          </label>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button type="button" class="button is-success" (click)="onSubmit()">Submit</button>
    </footer>
  </div>
</div>
